<h1>
  {{title}}
</h1>
<p>
  Pokemons details!
</p>
<ul class="heroes">
  <li *ngFor="let pokemon of pokemons">
    <span class="badge">ID: </span>{{pokemon.id}}<br/>
    <span class="badge">Name: </span>{{pokemon.name}}<br/>
    <span class="badge">Name: </span>{{pokemon.categoria}}<br/>
    <span class="badge">Name: </span>{{pokemon.nivel}}<br/>
  </li>
</ul>
